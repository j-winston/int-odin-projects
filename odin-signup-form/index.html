<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="content">
        <div class="image-section">
                <div class="logo">
                    <div class="logo__container">
                        <img src=odin-logo.png alt="" class="logo__icon">
                        <p class="logo__wordmark">ODIN</p>
                    </div>
                </div>
        </div>

        <div class="text-section">
            <div class="text-section__heading"></div>
            <div class="form-container">
                <div class="form-container__background">
                    <form action="" class="form">
                        <div class="form__fname"></div>
                        <div class="form__lname"></div>
                        <div class="form__email"></div>
                        <div class="form__phone-number"></div>
                        <div class="form__password"></div>
                        <div class="form__confirm-password"></div>
                        <div class="form__submit-button"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer__text"></div>
</footer>

</body>
</html>
